{% extends "layout.html" %} 
 
 {% block content%}
   {%from "_macros.html" import render_field%}
 
   <div class="container">
   <div class="row">
    <a href="/createMaestro" class="btn btn-success">Nuevo</a>
   </div> 
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr_head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Materia</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for row in maestros %}
                <tr>
                    <td>{{row.nombre}}</td>
                    <td>{{row.apellidos}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.materia}}</td>
                    <td>
                        <a href="deleteMaestro?id={{row.id}}" class="btn btn-danger"><i class="icon-remove icon-white"></i>Eliminar</a>
                    </td>
                    <td>
                        <a href="updateMaestro?id={{row.id}}" class="btn btn-warning"><i class="icon-warning icon-white"></i>Modificar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   </div>
 
{% endblock %}
